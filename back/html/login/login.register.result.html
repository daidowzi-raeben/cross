<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/global.css">
    <link rel="stylesheet" href="../../css/login.css">
    <link rel="stylesheet" href="../../css/component.css">
    <script src="../../js/jquery-3.6.0.min.js"></script>
    <title>로그인 - 본인인증</title>
</head>

<body>



    <div class="wrap">
        <div class="container">
            <div class="content loginDetail">
                <div class="loginDetail-visual">
                    <div class="loginDetail-visual--background"></div>
                    <img src="../../img/login/login_text_w.svg" alt="당신은 대한민국 스포츠 발전의 동반자입니다" width="200" />
                </div>
                <div class="loginDetail-contents">
                    <div class="contents-login">
                        <div class="contents-login__logo">
                            <h1> 
                                <a href="#" target="_self">
                                    <img src="../../img/common/logo_h.svg" alt="대한체육회" width="176" height="54" tabindex="0" />
                                </a>
                            </h1>
                            <h2 tabindex="1">체육정보시스템</h2>
                        </div>
                    </div>
                    <div class="loginDetail-contents__title">
                        <ul class="loginDetail-contents__title--step">
                            <li>
                                <span class="sm">Step 01</span>
                                약관동의
                            </li>
                            <li class="">
                                <span class="sm">Step 02</span>
                                본인인증
                            </li>
                            <li>
                                <span class="sm">Step 03</span>
                                사용자정보 입력
                            </li>
                            <li class="is_active">
                                <span class="sm">Step 04</span>
                                가입완료
                            </li>
                        </ul>
                    </div>
                    <div class="loginDetail-contents__body result">
                        <p class="result--lg">
                            강대한님 환영합니다!
                        </p>
                        <p class="result--sm">
                            계정신청이 완료되었습니다.<br>
                            신청하신 계정은 승인후 사용이 가능합니다.
                        </p>
                        <div class="btnGroup--center">
                            <img src="../../img/login/done_star.svg"><br>
                            <button type="button" class="btn btn-block">메인으로</button>
                        </div>
                    </div>
                    <div class="loginDetail-contents__tail">
                        <strong class="lg">System Information</strong>
                        이용문의 : 체육정보시스템 콜센터
                        <strong> (02-2144-8141)</strong>
                        <span class="agree">개인정보처리방침</span>
                        <span class="copyright">ⓒ 대한체육회</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="../../js/common.js"></script>
</body>

</html>
