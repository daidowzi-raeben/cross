<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/login.css">
    <link rel="stylesheet" href="../../css/component.css">
    <script src="../../js/jquery-3.6.0.min.js"></script>
    <title>로그인 - 대한체육회</title>
</head>

<body>
    <div class="wrap main-wrap">
        <div class="container">
            <div class="contents clb">
                <div class="contents-visual">
                    <div class="contents-visual__text">
                        <img src="../../img/login/login_text_w.svg" alt="당신은 대한민국 스포츠 발전의 동반자입니다" width="378" height="200" /> 
                    </div>
                    <div class="contents-visual__btn">
                        <ul>
                            <li>
                                사용자<br>
                                계정신청<br>
                                <img src="../../img/login/login_mainArrow.svg">
                            </li>
                            <li>
                                휴면계정<br>
                                활성화<br>
                                <img src="../../img/login/login_mainArrow.svg">
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="float-left contents-login">
                    <div class="contents-login__logo">
                        <h1> 
                            <a href="#" target="_self">
                                <img src="../../img/common/logo_h.svg" alt="대한체육회" width="176" height="54" tabindex="0" />
                            </a>
                        </h1>
                        <h2 tabindex="1">체육정보시스템</h2>
                    </div>
                    <div class="contents-login__form">
                        <h3>Login</h3>
                        <div class="clb">
                            <div class="float-left">
                                <div class="formInput">
                                    <div class="formInput-id">
                                        <label  class="sound-only">아이디 입력</label>
                                        <input name="selfName" id="id"  type="text" placeholder="id">
                                    </div>
                                    <div class="formInput-pw">
                                        <label  class="sound-only">비밀번호 입력</label>
                                        <input name="selfName" id="password"  type="password" placeholder="password">
                                    </div>
                                    <div class="formInput-check">
                                        <!-- [D] 비활성화시 checkArea에 disabled클래스 추가-->
                                        <div class="checkArea checkSquare clb">
                                            <input type="checkbox" name="selfName" id="memory">
                                            <label >ID 저장</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="float-left">
                                <button type="submit" >
                                    LOGIN
                                </button>
                            </div>
                        </div>
                        <ul class="sign clb">
                            <li>ID 찾기</li>
                            <li>비밀번호 찾기</li>
                        </ul>
                    </div>
                    <div class="contents-login__footer">
                        <div class="contents">
                            <dl class="contents__text">
                                <dt>Notice</dt>
                                <dd>시스템 전체적인 공지 혹은 안내, 알림이 있을 경우 사용됩니다.</dd>
                                <dt>Description</dt>
                                <dd>취급하는 정보를 외부로 유출하거나 취급 정보의 비밀을 <br />
                                활용하는 행위는 민·형사상 처벌을 받을 수 있으니 <br />
                                주의하시기 바랍니다.</dd>
                                <dt >System Information</dt>
                                <dd>
                                    이용문의 : 체육정보시스템 콜센터
                                    <strong>(02-2144-8141)</strong>
                                </dd>
                            </dl>
                            <div class="policyLink">
                                <a href="#">개인정보처리방침</a>
                            </div>
                            <div class="copyright">
                                <p>&#169;대한체육회</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
